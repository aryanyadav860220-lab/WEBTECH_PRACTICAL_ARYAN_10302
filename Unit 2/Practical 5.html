<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div and Span Example</title>
  <style>
    .container {
      width: 80%;
      margin: auto;
      border: 2px solid black;
      padding: 20px;
    }

    .header {
      background-color: lightblue;
      padding: 10px;
      text-align: center;
    }

    .content {
      margin-top: 20px;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">This is the Header</div>
    <div class="content">
      <p>This is the main content. <span class="highlight">This part is highlighted using span.</span></p>
    </div>
  </div>
</body>
</html>
