<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .box {
      flex: 1;
      padding: 20px;
      margin: 5px;
      background-color: lightcoral;
      text-align: center;
    }

    @media (min-width: 600px) {
      .container {
        flex-direction: row;
      }
      .box {
        background-color: lightseagreen;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
