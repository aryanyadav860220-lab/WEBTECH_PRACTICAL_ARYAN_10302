<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styles Example</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="prac6-style.css">
  
  <!-- Internal CSS -->
  <style>
    h2 {
      color: darkblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: red; font-size: 30px;">This is Inline CSS</h1>
  
  <h2>This is Internal CSS</h2>
  
  <p class="external-style">This is External CSS</p>
</body>
</html>
