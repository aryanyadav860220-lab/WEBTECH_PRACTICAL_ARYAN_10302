<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <style>
    /* Universal selector */
    * {
      font-family: Arial, sans-serif;
    }

    /* Class selector */
    .highlight {
      color: orange;
    }

    /* ID selector */
    #unique {
      background-color: lightblue;
      padding: 10px;
    }

    /* Descendant selector */
    div p {
      color: green;
    }

    /* Group selector */
    h1, h2 {
      text-align: center;
      color: purple;
    }
  </style>
</head>
<body>
  <h1>Group Selector Example</h1>
  <h2>Also styled by group selector</h2>
  
  <p class="highlight">This is styled with a class selector.</p>
  
  <p id="unique">This is styled with an ID selector.</p>
  
  <div>
    <p>This is styled with a descendant selector.</p>
  </div>
</body>
</html>
